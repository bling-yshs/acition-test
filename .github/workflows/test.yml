name: sync-to-gitee
run-name: '🔁 同步到 Gitee (${{ github.event.head_commit.message }})'
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  sync-to-gitee:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: 'bling-yshs/YzLauncher-windows-updater'
