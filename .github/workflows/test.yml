name: test
on:
  workflow_dispatch:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v4
        with:
          path: 'current'

      - run: pwd

      - run: ls -al

      - run: |
          cd current/
          ls -al

      - run: ls -al

      - name: Upload config before build
        uses: actions/upload-artifact@v4
        with:
          name: config before build
          path: README.md
